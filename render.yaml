services:
  - type: web
    name: nebula
    runtime: node
    plan: free
    rootDir: ./
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /api/health
    autoDeploy: true
