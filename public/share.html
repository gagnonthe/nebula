<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nebula">
    <title>Fichier partag√© - Nebula</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #fff;
            color: #111; 
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 48rem;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }
        
        @media (max-width: 640px) {
            .container { padding: 0 0.75rem; }
            main { padding: 1rem 0; }
        }
        
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid #e5e7eb;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: 600;
        }
        
        h2 {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        @media (min-width: 768px) {
            h1 { font-size: 1.125rem; }
            h2 { font-size: 1rem; }
        }
        
        main { padding: 1.5rem 0; }
        
        .section {
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #fff;
            overflow: hidden;
        }
        
        .section-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .section-body { padding: 1rem; }
        
        @media (max-width: 640px) {
            .section-header { padding: 0.75rem; }
            .section-body { padding: 0.75rem; }
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.375rem;
        }
        
        .file-icon {
            width: 64px;
            height: 64px;
            background: #FF1493;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            flex-shrink: 0;
        }
        
        .file-details {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            word-break: break-all;
            margin-bottom: 0.25rem;
        }
        
        .file-meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .preview-container {
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            overflow: hidden;
            background: #f9fafb;
        }
        
        .preview-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .preview-container video,
        .preview-container audio {
            width: 100%;
            max-height: 400px;
        }
        
        .preview-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        .no-preview {
            padding: 3rem;
            text-align: center;
            color: #9ca3af;
        }
        
        .no-preview-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        button, .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: #fff;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover, .btn:hover {
            background: #f9fafb;
        }
        
        button:active, .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            flex: 1;
            background: #FF1493;
            color: white;
            border-color: #FF1493;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 180px;
        }
        
        .btn-primary:hover {
            background: #E01080;
        }
        
        .btn-secondary {
            flex: 1;
            min-width: 180px;
        }
        
        .stats {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat {
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .expiry-alert {
            background: #fef3c7;
            color: #92400e;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        
        .empty-state-message {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }
        
        @media (max-width: 640px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                min-width: auto;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky-header">
        <div class="container header-content">
            <h1>Nebula</h1>
            <span style="font-size: 0.75rem; color: #6b7280;">üì§ Fichier partag√©</span>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <div id="content" class="section-body">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Chargement...</p>
                </div>
            </div>
        </section>
    </main>
        
        <div id="content" class="content">
            <div style="text-align: center; padding: 3rem; color: #9ca3af;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                <p>Chargement...</p>
            </div>
        </div>
    </div>

    <script>
        const shareId = window.location.pathname.split('/').pop();
        
        async function loadFileInfo() {
            try {
                const response = await fetch(`/api/share/${shareId}/info`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError('‚ùå', 'Fichier introuvable', 'Ce lien de partage n\'existe pas ou a expir√©.');
                    } else if (response.status === 410) {
                        showError('‚è∞', 'Lien expir√©', 'Ce lien de partage a expir√©.');
                    } else {
                        showError('‚ö†Ô∏è', 'Erreur', 'Une erreur est survenue lors du chargement du fichier.');
                    }
                    return;
                }
                
                const data = await response.json();
                displayFile(data);
            } catch (error) {
                console.error('Error loading file:', error);
                showError('üîå', 'Erreur de connexion', 'Impossible de charger le fichier. Veuillez r√©essayer.');
            }
        }
        
        function displayFile(data) {
            const { filename, size, uploadedAt, downloads, expiresAt, mimeType } = data;
            
            const content = document.getElementById('content');
            
            const icon = getFileIcon(filename, mimeType);
            const formattedSize = formatBytes(size);
            const formattedDate = new Date(uploadedAt).toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let expiryInfo = '';
            if (expiresAt) {
                const expiryDate = new Date(expiresAt);
                const now = new Date();
                const hoursLeft = Math.max(0, Math.floor((expiryDate - now) / (1000 * 60 * 60)));
                expiryInfo = `<div class="expiry-alert">
                    ‚è∞ Ce lien expire dans ${hoursLeft} heure(s)
                </div>`;
            }
            
            content.innerHTML = `
                ${expiryInfo}
                
                <div class="file-info">
                    <div class="file-icon">${icon}</div>
                    <div class="file-details">
                        <div class="file-name">${escapeHtml(filename)}</div>
                        <div class="file-meta">${formattedSize} ‚Ä¢ Partag√© le ${formattedDate}</div>
                    </div>
                </div>
                
                <div id="preview" class="preview-container">
                    ${generatePreview(filename, mimeType)}
                </div>
                
                <div class="actions">
                    <a href="/api/share/${shareId}/download" class="btn btn-primary" download>
                        üì• T√©l√©charger le fichier
                    </a>
                    <button onclick="copyLink()" class="btn btn-secondary">
                        üîó Copier le lien
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${downloads}</div>
                        <div class="stat-label">T√©l√©chargements</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${formattedSize}</div>
                        <div class="stat-label">Taille</div>
                    </div>
                </div>
            `;
        }
        
        function generatePreview(filename, mimeType) {
            const ext = filename.split('.').pop().toLowerCase();
            
            // Images
            if (mimeType?.startsWith('image/')) {
                return `<img src="/api/share/${shareId}/download" alt="${escapeHtml(filename)}" onerror="this.parentElement.innerHTML='${getNoPreview()}'">`;
            }
            
            // Videos
            if (mimeType?.startsWith('video/')) {
                return `<video controls>
                    <source src="/api/share/${shareId}/download" type="${mimeType}">
                    Votre navigateur ne supporte pas la lecture vid√©o.
                </video>`;
            }
            
            // Audio
            if (mimeType?.startsWith('audio/')) {
                return `<div style="padding: 2rem;">
                    <audio controls style="width: 100%;">
                        <source src="/api/share/${shareId}/download" type="${mimeType}">
                        Votre navigateur ne supporte pas la lecture audio.
                    </audio>
                </div>`;
            }
            
            // PDF
            if (mimeType === 'application/pdf' || ext === 'pdf') {
                return `<iframe src="/api/share/${shareId}/download" type="application/pdf"></iframe>`;
            }
            
            // Text files
            if (mimeType?.startsWith('text/') || ['txt', 'md', 'json', 'xml', 'csv'].includes(ext)) {
                return `<div style="padding: 1rem; max-height: 400px; overflow: auto;">
                    <pre id="textPreview" style="white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 0.875rem;">Chargement...</pre>
                </div>`;
            }
            
            return getNoPreview();
        }
        
        function getNoPreview() {
            return `<div class="no-preview">
                <div class="no-preview-icon">üìÑ</div>
                <p>Aper√ßu non disponible pour ce type de fichier</p>
                <p style="font-size: 0.875rem; margin-top: 0.5rem;">T√©l√©chargez le fichier pour le consulter</p>
            </div>`;
        }
        
        function getFileIcon(filename, mimeType) {
            if (mimeType?.startsWith('image/')) return 'üñºÔ∏è';
            if (mimeType?.startsWith('video/')) return 'üé•';
            if (mimeType?.startsWith('audio/')) return 'üéµ';
            if (mimeType === 'application/pdf') return 'üìï';
            if (mimeType?.includes('zip') || mimeType?.includes('compressed')) return 'üì¶';
            if (mimeType?.startsWith('text/')) return 'üìù';
            const ext = filename.split('.').pop().toLowerCase();
            if (['doc', 'docx'].includes(ext)) return 'üìò';
            if (['xls', 'xlsx'].includes(ext)) return 'üìä';
            if (['ppt', 'pptx'].includes(ext)) return 'üìΩÔ∏è';
            return 'üìÑ';
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(icon, title, message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">${icon}</div>
                    <div class="empty-state-title">${escapeHtml(title)}</div>
                    <div class="empty-state-message">${escapeHtml(message)}</div>
                    <a href="https://nebula-a50x.onrender.com/" class="btn btn-primary">
                        üè† Retour √† l'accueil
                    </a>
                </div>
            `;
        }
        
        async function copyLink() {
            try {
                await navigator.clipboard.writeText(window.location.href);
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úì Copi√© !';
                btn.style.background = '#10b981';
                btn.style.color = 'white';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            } catch (error) {
                alert('Impossible de copier le lien');
            }
        }
        
        // Load file info on page load
        loadFileInfo();
    </script>
</body>
</html>
