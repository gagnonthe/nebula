<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Nebula">
        <title>Nebula</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Tailwind (CDN) for simple, neutral UI -->
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { theme: { extend: {} } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
    <!-- Top bar -->
    <header class="sticky top-0 z-40 border-b border-gray-200 bg-white/90 backdrop-blur">
        <div class="mx-auto max-w-3xl px-4 py-3 flex items-center justify-between">
            <h1 class="text-base font-semibold tracking-tight">Nebula</h1>
            <span id="device-status" class="text-xs rounded-full border border-gray-300 px-2 py-0.5 text-gray-600">Déconnecté</span>
        </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 py-6 space-y-6">
        <!-- Upload -->
        <section class="rounded-lg border border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-sm font-semibold">Envoyer un fichier</h2>
            </div>
            <div class="p-4">
                <div id="uploadArea" class="rounded-md border-2 border-dashed border-gray-300 hover:border-gray-400 transition-colors">
                    <input type="file" id="fileInput" hidden>
                    <label for="fileInput" class="flex flex-col items-center gap-2 py-8 cursor-pointer text-center">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="text-gray-400">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="text-sm text-gray-600">Cliquez ou déposez un fichier ici</p>
                        <p class="text-xs text-gray-400">Max 10 Mo</p>
                    </label>
                </div>

                <div id="uploadProgress" class="mt-3 hidden">
                                <div class="h-2 w-full overflow-hidden rounded-full bg-gray-200">
                                    <div id="progressFill" class="h-full w-0 bg-[#FF1493] transition-all"></div>
                    </div>
                    <p id="progressText" class="mt-1 text-xs text-gray-500">Upload en cours…</p>
                </div>
            </div>
        </section>

        <!-- Files -->
        <section class="rounded-lg border border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-sm font-semibold">Fichiers disponibles</h2>
            </div>
            <div class="p-2">
                <div id="filesList" class="flex flex-col gap-2">
                    <p class="text-sm text-gray-400 text-center py-6">Aucun fichier disponible</p>
                </div>
            </div>
        </section>

        <!-- Devices -->
        <section class="rounded-lg border border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-sm font-semibold">Appareils connectés</h2>
            </div>
            <div class="p-2">
                <div id="devicesList" class="flex flex-col gap-2">
                    <p class="text-sm text-gray-400 text-center py-6">Aucun appareil connecté</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast -->
    <div id="notification" class="hidden fixed top-16 right-4 rounded-md border border-gray-200 bg-white px-3 py-2 text-sm shadow">Notification</div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
