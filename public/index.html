<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Nebula">
    <title>Nebula</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <!-- Inline minimal CSS instead of Tailwind CDN -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #fff; 
            color: #111; 
            line-height: 1.5;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Responsive container */
        .container { 
            max-width: 48rem; 
            margin: 0 auto; 
            padding: 0 1rem;
            width: 100%;
        }
        
        /* Mobile first: smaller padding on mobile */
        @media (max-width: 640px) {
            .container { padding: 0 0.75rem; }
            main { padding: 1rem 0; }
        }
        
        .sticky-header { 
            position: sticky; 
            top: 0; 
            z-index: 40; 
            border-bottom: 1px solid #e5e7eb; 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .header-content { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0.75rem 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 { 
            font-size: 1rem; 
            font-weight: 600;
        }
        
        h2 { 
            font-size: 0.875rem; 
            font-weight: 600;
        }
        
        /* Responsive typography */
        @media (min-width: 768px) {
            h1 { font-size: 1.125rem; }
            h2 { font-size: 1rem; }
        }
        
        .status-badge { 
            font-size: 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 9999px; 
            padding: 0.125rem 0.5rem; 
            color: #6b7280;
            white-space: nowrap;
        }
        
        .status-badge.online { 
            border-color: #10b981; 
            color: #065f46; 
            background: #d1fae5; 
        }
        
        main { padding: 1.5rem 0; }
        
        .section { 
            margin-bottom: 1.5rem; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.5rem; 
            background: #fff;
            overflow: hidden;
        }
        
        .section-header { 
            padding: 1rem; 
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* Responsive section padding */
        @media (max-width: 640px) {
            .section-header { padding: 0.75rem; }
            .section-body { padding: 0.75rem; }
        }
        
        .section-body { padding: 1rem; }
        
        .upload-area { 
            border: 2px dashed #d1d5db; 
            border-radius: 0.375rem; 
            transition: border-color 0.15s;
        }
        
        .upload-area:hover { border-color: #9ca3af; }
        
        .upload-label { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 0.5rem; 
            padding: 2rem 1rem;
            cursor: pointer; 
            text-align: center;
        }
        
        /* Smaller upload area on mobile */
        @media (max-width: 640px) {
            .upload-label { padding: 1.5rem 1rem; }
        }
        
        .upload-icon { 
            width: 36px; 
            height: 36px; 
            color: #9ca3af;
            flex-shrink: 0;
        }
        
        .text-sm { 
            font-size: 0.875rem;
            word-break: break-word;
        }
        
        .text-xs { 
            font-size: 0.75rem;
            word-break: break-word;
        }
        
        .text-gray-400 { color: #9ca3af; }
        .text-gray-600 { color: #4b5563; }
        .hidden { display: none; }
        
        .progress-container { margin-top: 0.75rem; }
        
        .progress-bar { 
            height: 0.5rem; 
            width: 100%; 
            overflow: hidden; 
            border-radius: 9999px; 
            background: #e5e7eb;
        }
        
        .progress-fill { 
            height: 100%; 
            width: 0; 
            background: #FF1493; 
            transition: width 0.3s;
        }
        
        .progress-text { 
            margin-top: 0.25rem; 
            font-size: 0.75rem; 
            color: #6b7280;
        }
        
        .file-list, .device-list { 
            display: flex; 
            flex-direction: column; 
            gap: 0.5rem;
        }
        
        .file-item, .device-item { 
            padding: 0.75rem; 
            border: 1px solid #e5e7eb; 
            border-radius: 0.375rem;
            word-break: break-word;
        }
        
        /* More compact on mobile */
        @media (max-width: 640px) {
            .file-item, .device-item { padding: 0.625rem; }
        }
        
        .file-item:hover, .device-item:hover { background: #f9fafb; }
        
        .file-name { 
            font-weight: 500; 
            font-size: 0.875rem; 
            margin-bottom: 0.25rem;
            word-break: break-word;
        }
        
        .file-meta { 
            font-size: 0.75rem; 
            color: #6b7280;
        }
        
        .file-actions { 
            display: flex; 
            gap: 0.5rem; 
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        /* Full width buttons on very small screens */
        @media (max-width: 400px) {
            .file-actions { flex-direction: column; }
            .file-actions button { width: 100%; }
        }
        
        button { 
            padding: 0.375rem 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.375rem; 
            background: #fff; 
            font-size: 0.875rem; 
            cursor: pointer; 
            transition: background 0.15s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover { background: #f9fafb; }
        button:active { transform: scale(0.98); }
        
        .btn-danger { 
            background: #fef2f2; 
            border-color: #fecaca; 
            color: #dc2626;
        }
        
        .btn-danger:hover { background: #fee2e2; }
        
        .empty-state { 
            text-align: center; 
            padding: 1.5rem; 
            font-size: 0.875rem; 
            color: #9ca3af;
        }
        
        .device-item { 
            display: flex; 
            align-items: center; 
            gap: 0.75rem;
        }
        
        .device-icon { 
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .device-info { 
            flex: 1;
            min-width: 0;
        }
        
        .device-name { 
            font-weight: 500; 
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .device-type { 
            font-size: 0.75rem; 
            color: #6b7280;
        }
        
        /* Responsive notification */
        #notification { 
            position: fixed; 
            top: 1rem; 
            right: 1rem; 
            max-width: 20rem; 
            padding: 1rem; 
            background: #111827; 
            color: #fff; 
            border-radius: 0.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            transform: translateX(calc(100% + 2rem)); 
            transition: transform 0.3s; 
            z-index: 50;
            word-break: break-word;
        }
        
        /* Notification adapts to mobile */
        @media (max-width: 640px) {
            #notification {
                left: 1rem;
                right: 1rem;
                max-width: none;
                transform: translateY(-150%);
            }
            #notification.show {
                transform: translateY(0);
            }
        }
        
        @media (min-width: 641px) {
            #notification.show { 
                transform: translateX(0); 
            }
        }
        
        /* Landscape mobile adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .upload-label { padding: 1rem; }
            .section { margin-bottom: 1rem; }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
        
        /* Safe area for notched devices (iPhone X+) */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="sticky-header">
        <div class="container header-content">
            <h1>Nebula</h1>
            <span id="device-status" class="status-badge">Déconnecté</span>
        </div>
    </header>

    <main class="container">
        <!-- Upload Section -->
        <section class="section">
            <div class="section-header">
                <h2>Envoyer un fichier</h2>
            </div>
            <div class="section-body">
                <div class="upload-area">
                    <input type="file" id="fileInput" hidden>
                    <label for="fileInput" class="upload-label">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="text-sm text-gray-600">Cliquez ou déposez un fichier ici</p>
                        <p class="text-xs text-gray-400">Max 1 Go</p>
                    </label>
                </div>

                <div id="uploadProgress" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText" class="progress-text">Upload en cours…</p>
                </div>
            </div>
        </section>

        <!-- Files Section -->
        <section class="section">
            <div class="section-header">
                <h2>Fichiers disponibles</h2>
            </div>
            <div class="section-body">
                <div id="filesList" class="file-list">
                    <p class="empty-state">Aucun fichier disponible</p>
                </div>
            </div>
        </section>

        <!-- Devices Section -->
        <section class="section">
            <div class="section-header">
                <h2>Appareils connectés</h2>
            </div>
            <div class="section-body">
                <div id="devicesList" class="device-list">
                    <p class="empty-state">Aucun appareil</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Notification Toast -->
    <div id="notification"></div>

    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>

        <!-- Devices -->
        <section class="rounded-lg border border-gray-200 bg-white">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-sm font-semibold">Appareils connectés</h2>
            </div>

</body>
</html>
